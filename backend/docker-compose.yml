version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: soundstock
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/soundstock
      SECRET_KEY: change-me-in-env
      UVICORN_RELOAD: "true"
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
    environment:
      VITE_LASTFM_API_KEY: ${VITE_LASTFM_API_KEY}
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
